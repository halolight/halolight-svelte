# Cloudflare Pages 配置
name = "halolight-svelte"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Pages 构建输出目录
pages_build_output_dir = ".svelte-kit/cloudflare"

# 环境变量（敏感变量请在 Cloudflare Dashboard 中配置）
[vars]
PUBLIC_APP_NAME = "Admin Pro"
PUBLIC_APP_URL = "https://halolight-svelte.pages.dev"
