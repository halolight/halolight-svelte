<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 防止主题切换闪烁 -->
    <script>
      (function () {
        try {
          var settings = JSON.parse(localStorage.getItem('halolight-ui-settings') || '{}');
          var theme = settings.theme || 'system';
          var isDark =
            theme === 'dark' ||
            (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>

    <!-- 51.la 统计（像素追踪） -->
    <img
      src="https://web.51.la/go?id=L1NaKSoU1jvMh9mE"
      alt=""
      width="0"
      height="0"
      style="display: none"
    />

    <!-- Google Analytics 通过组件动态加载 -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="font-sans">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
